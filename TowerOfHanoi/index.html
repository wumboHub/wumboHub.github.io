<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Tower of Hanoi</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Felipa&family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="assetmanager.js"></script>
    <script type="text/javascript" src="gameengine.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="animator.js"></script>
    <script type="text/javascript" src="hero.js"></script>
    <script type="text/javascript" src="sceneManager.js"></script>
    <script type="text/javascript" src="boundingbox.js"></script>
    <script type="text/javascript" src="witch.js"></script>
    <script type="text/javascript" src="wall.js"></script>
   
    <meta property="og:title" content="Tower of Hanoi"/>
</head>

<body>
    <div>
        <canvas id="gameWorld" width="1024" height="720" tabindex="0" autofocus></canvas>
    </div>

    <div>
        <h3>Controls</h3>
        <p class="controls">Use WASD or arrow keys for movement.</p>
        <p class="controls">Use Q to switch between a pistol, crossbow and shotgun.</p>
        <p class="controls">Use E to switch to a sword.</p>
        <p class="controls">Use space or click to attack.</p>
        <p class="controls">Use G to equip a grenade.</p>
        <p class="controls">Use T to open the shop.</p>
        <p class="controls">Use P to pause the game.</p>
    </div>


</body>

</html>
