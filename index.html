<html>
    <head>
        <title>Loren Mendoza</title>
        <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'> <!-- font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> <!-- font -->
        <link rel="stylesheet" href="styles.css">
        
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>    

    <body class="tiled">
        <header>
            <h1><a href="index.html" id="page-title">Loren Mendoza</a></h1>
            <h2>Email: loren.mendoza97@gmail.com</h2>
        </header>

        <main>
            <div>
                <ul class="toc-list">
                    <li><a href="index.html" id="home-page">Home</a></li>
                    <li><a href="#games" id="games-page">Games</a></li>
                    <li><a href="#contact" id="contact-page">Contact</a></li>
                </ul>
            </div>  


            <div id="main-content-container">
                <img src='images/portrait.jpeg' alt='Self portrait' id='self-portrait'> 
                <p>This is the home page (original).</p>

            </div>

        </main>



        <script>
            // Create a list of clickable buttons for games
            var gamesList = document.createElement("ul");
            gamesList.className = "two-column-list";

            var mainContent = document.getElementById("main-content-container");

            // Function for loading a game into the Games tab
            function loadGameListItem(gameTitle,  gameIndexHTML, imgSrc, gifSrc, description) {
                var listItem = document.createElement("li");

                // Create the left column (image and button)
                var leftColumn = document.createElement("div");
                leftColumn.className = "left-column";

                // Create the image element
                var img = document.createElement("img");
                img.src = imgSrc;

                // Create the game button and add image
                var game = document.createElement("button");
                game.addEventListener("click", function () {
                    mainContent.innerHTML = '<iframe src="' + gameIndexHTML + '" style="width: 1920px; height: 1080px;"></iframe>';
                });

                game.addEventListener("mouseenter", function () {
                    img.src = gifSrc; // Change the image source on hover
                });

                game.addEventListener("mouseleave", function () {
                    img.src = imgSrc; // Restore the original image on mouse leave
                });

                game.appendChild(img); // Add image to button
                leftColumn.appendChild(game); // Add button to list

                // Create the right column (text)
                var rightColumn = document.createElement("div");
                rightColumn.className = "right-column";
                rightColumn.innerHTML = "<h3>" + gameTitle + "</h3><p id=gameDescription>" + description + "</p>";

                // Append the left and right columns to the list item
                listItem.appendChild(leftColumn);
                listItem.appendChild(rightColumn);

                // Append the list item to the gamesList
                gamesList.appendChild(listItem);
            }



            // Wait for HTML to be loaded, then execute function
            document.addEventListener("DOMContentLoaded", function () {
                // GAMES PAGE
                var showGames = document.getElementById("games-page");

                // Event listener for the "Show List" button
                showGames.addEventListener("click", function () {
                    // Clear existing content
                    mainContent.innerHTML = "";
                    gamesList.innerHTML = ""; // Clear the games list

                    // Append the gamesList to the main content
                    mainContent.appendChild(gamesList);

                    // LOAD GAMES HERE
                    var description = "Medieval shooting game.";
                    loadGameListItem("Ye Olde Onslaught", 'Black-5-main_Final/index.html', 'images/YeOldeOnslaught.png', 'images/YOOgif.gif', description);
                    description = "My attempt at recreating Flappy Bird.";
                    loadGameListItem("Flippy Birb", 'FlippyBirb/index.html', 'images/FlippyBirb.png', 'images/FBgif.gif', description);
                });

                // CONTACT PAGE
                document.getElementById("contact-page").addEventListener("click", function() {
                    mainContent.innerHTML = "Find my contact info here";
                });
            });


        </script>    
</body>   
</html>
